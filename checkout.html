<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MinimalWear</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f4f3ef;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: black;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 35px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
        }

        h2 {
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            font-weight: 500;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 7px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cfcfcf;
            margin-bottom: 18px;
            font-size: 1rem;
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .total {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>

<header>
    Checkout ‚Äì MinimalWear
</header>

<div class="container">

    <!-- RESUMEN -->
    <h2>üõí Resumen del Pedido</h2>
    <div id="checkout-items"></div>

    <p class="total">Total: $<span id="checkout-total">0</span> MXN</p>

    <!-- ENV√çO -->
    <h2>üì¶ Informaci√≥n de Env√≠o</h2>
    <label>Nombre completo</label>
    <input type="text" id="name" required>

    <label>Direcci√≥n</label>
    <input type="text" id="address" required>

    <label>Ciudad</label>
    <input type="text" id="city" required>

    <label>C√≥digo Postal</label>
    <input type="text" id="zip" required>

    <label>Tel√©fono</label>
    <input type="text" id="phone" required>

    <label>M√©todo de Env√≠o</label>
    <select id="shipping" onchange="actualizarEnvio()">
        <option value="0">Env√≠o Est√°ndar (Gratis)</option>
        <option value="120">Env√≠o Express (120 MXN)</option>
        <option value="220">D√≠a Siguiente (220 MXN)</option>
    </select>

    <p class="total">Total con env√≠o: $<span id="checkout-total-envio">0</span> MXN</p>

    <!-- PAGO -->
    <h2>üí≥ M√©todo de Pago</h2>

    <div class="payment-methods">
        <label class="payment-option">
            <input type="radio" name="paymethod" value="tarjeta" checked>
            Tarjeta (D√©bito/Cr√©dito)
        </label>

        <label class="payment-option">
            <input type="radio" name="paymethod" value="paypal">
            PayPal
        </label>

        <label class="payment-option">
            <input type="radio" name="paymethod" value="efectivo">
            Efectivo (Pago contra entrega)
        </label>
    </div>

    <!-- CAMPOS DE TARJETA -->
    <div id="tarjeta-fields">

        <label>N√∫mero de tarjeta</label>
        <input type="text" id="cardnum" maxlength="16">

        <label>Expiraci√≥n (MM/AA)</label>
        <input type="text" id="exp" placeholder="MM/AA">

        <label>CVV</label>
        <input type="text" id="cvv" maxlength="3">

    </div>

    <button onclick="finalizarCompra()">Finalizar Compra</button>
</div>

<script>

    /* ----------------------------
         CARGAR PRODUCTOS
    ------------------------------*/
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    const container = document.getElementById("checkout-items");
    const totalSpan = document.getElementById("checkout-total");
    const totalEnvioSpan = document.getElementById("checkout-total-envio");

    cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("cart-item");

        div.innerHTML = `
            <span>${item.product}</span>
            <span>$${item.price}</span>
        `;

        container.appendChild(div);
        total += Number(item.price);
    });

    totalSpan.textContent = total;
    totalEnvioSpan.textContent = total;

    /* ----------------------------
          ENV√çO DIN√ÅMICO
    ------------------------------*/
    function actualizarEnvio() {
        const envio = Number(document.getElementById("shipping").value);
        totalEnvioSpan.textContent = total + envio;
    }

    /* ----------------------------
          VALIDACIONES TARJETA
    ------------------------------*/
    function validarTarjeta() {
        const card = document.getElementById("cardnum").value;
        const exp = document.getElementById("exp").value;
        const cvv = document.getElementById("cvv").value;

        if (card.length !== 16 || isNaN(card)) {
            alert("N√∫mero de tarjeta inv√°lido (debe tener 16 d√≠gitos)");
            return false;
        }

        if (!/^\d{2}\/\d{2}$/.test(exp)) {
            alert("Formato de expiraci√≥n inv√°lido (usa MM/AA)");
            return false;
        }

        if (cvv.length !== 3 || isNaN(cvv)) {
            alert("CVV inv√°lido");
            return false;
        }

        return true;
    }

    /* ----------------------------
         FINALIZAR COMPRA
    ------------------------------*/
    function finalizarCompra() {

        const metodo = document.querySelector("input[name='paymethod']:checked").value;

        if (metodo === "tarjeta" && !validarTarjeta()) return;

        if (metodo === "paypal") {
            alert("Ser√°s redirigido a PayPal (simulado).");
        }

        if (metodo === "efectivo") {
            alert("Pagar√°s en efectivo al recibir tu pedido.");
        }

        alert("¬°Gracias por tu compra! Tu pedido est√° en camino.");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
    }

</script>

</body>
</html>
